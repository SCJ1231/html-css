<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p 195(비활성화하기:disabled)</title>
    <style>
        a:disabled{
            color: lightgray;
            background-color: azure;
        }
        input:disabled{
            color: lightgray;
            background-color: azure;
        }
        button:disabled{
            background-color: red;
            
        }
    </style>
</head>
<body>
<!--    a태그는 disabled가 안됨-->
    <a href="http://google.com">구글링크</a>
    <input type="button" value="확인" disabled>
    <input type="submit" value="Submit">
    <button disabled>확인</button>
</body>
</html>
