<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정규식</title>
</head>

<body>
    <form action="myform.html">
        <ladel for="fname">First name:</ladel>
        <input type="text" id="fname" pattern="[0-35-9](의)[0-3]">
        <label for="lname">Last name:</label>
        <input type="text" id="lname">
        <input type="text" id="lname">
        <button type="submit">제출버튼</button>
        <button type="reset">리셋버튼</button>
        <hr>
    </form>


    <form action="myform.html">
        <ladel for="fname">First name:</ladel>
        <input type="text" id="fname" pattern="[a-zA-Z]{2,5}@(gmail.com)">
        <label for="lname">Last name:</label>
        <input type="text" id="lname">
        <input type="text" id="lname">
        <button type="submit">제출버튼</button>
        <button type="reset">리셋버튼</button>
        <hr>
    </form>

    <form action="myform.html">
        <ladel for="fname">전화번호:</ladel>
        <input type="text" pattern="\d{3,4}-\d{3,4}-\d{3,4}" placeholder="-를 포함한 숫자를 입력하세요"><br>
        <ladel for="fname">전화번호:</ladel>
        <input type="text" pattern="[0-9]{10,11}" placeholder="-를 뺀 숫자를 입력하세요"><br>
        <label for="lname">이름:</label>
        <input type="text" pattern="[가-힣]{2,4}" placeholder="한글로 입력하세요"><br>

        <label for="lname">질문:</label>
        <input type="text" pattern="[가-힣]*(까)$" placeholder="뒤가 '까'로 끝나게 하세요 "><br>
        <label for="lname">반:</label>
        <input type="text" pattern="[1-5]" placeholder="1-5까지 중에 입력하세요"><br>
        <label for="lname">나이:</label>
        <input type="text" pattern="[0-9]{1,2}" placeholder="두자리까지만 입력하세요"><br>
        <label for="lname">사건번호:</label>
        <input type="text" pattern="^[제][0-9]{4}" placeholder="'제'로 시작하고 숫자만 입력하세요"><br>
        <button type="submit">제출버튼</button>
        <button type="reset">리셋버튼</button>
        <hr>
    </form>


</body></html>
