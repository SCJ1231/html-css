<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>순서 목록(Ordered List)</title>
</head>

<body>
    <h1><a href="http://127.0.0.1:49838/ex0b/ex0b-0.html">홈으로</a></h1>
    <h1>반응형 웹퍼블리싱 학습 순서</h1>
    <!--    type은 문자타입 / start는 시작하는 문자 번호-->
    <ol type="A" start="5">
        <li>Html</li>
        <li><strong>Css</strong></li>
        <li><mark>Javascript</mark></li>
        <!--    value는 여기서부터 다시 시작하는 문자 번호-->
        <li value="2"><u>Jquery</u></li>
        <li>exercise</li>

        <ol type="i">
            <!--    ol은 다시 넣어서 li로 시작할 수 있다.-->
            <li>ex.1</li>
            <li>ex.2</li>
            <li>ex.3</li>
            <li>ex.4</li>

        </ol>

    </ol>
    <ol type="1" start="5">
        <li>Html</li>
        <li>CSS</li>
        <ol type="i" start="5">
            <li>ex1</li>
            <li>ex2</li>
            <li>ex3</li>
        </ol>
        <li><strong>Javascript</strong></li>
        <ol type="a" start="10">
            <li><mark>nodejs</mark></li>
        </ol>
        <ol type="a" start="20">
            <li value="20"><u>express</u></li>
            <li>vuejs</li>
            <li>V8</li>
        </ol>
    </ol>




</body></html>
