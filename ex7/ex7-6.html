<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p 182 (형제 관계일 때)</title>
    <style>
/*
        static 고정 (기본)
        fixed 화면고정
        형제일 때 relative 는 static 를 기준으로 이동 
*/
        .up{
            background-color: indigo;
            width: 100px;
            height: 100px;
        }
        .down{
            background-color: deeppink;
            width: 100px;
            height: 100px;
            position: relative;
            top: 20px;
            left: 100px;
        }
    </style>
</head>
<body>
    <h3>형제 관계일 때</h3>
    <div class="up"></div>
    <div class="down"></div>
    
    
</body>
</html>
