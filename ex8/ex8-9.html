<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p 204(가상선택자:only-of-type)</title>
    <style>
        
        p:only-of-type{
            background-color: lime;
        }
/*        띄어쓰기 주의*/
        span :only-of-type{
            color: red;
        }
    </style>
</head>
<body>
    <span>
    <div>난 div 태그의 1 번째야.</div>
    <p>난 유일한 p 태그야.</p>
    <div>난 div 태그의 2 번째야.</div>
    <div>난 div 태그의 3 번째야.</div>
    <i>난 유일한 i 태그야.</i>
    <em>난 em 태그의 1 번째야.</em>
    <em>난 em 태그의 2 번째야.</em>
    </span>
    
</body>
</html>
