<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>순서가 없는 리스트</title>
</head>

<body>
<!--  dl*3>ul>li*3 공식-->
   <h1>순서가 없는 리스트</h1>
  <dl>검정색 작은 원 모양 (기본설정)
      <ul>
          <li>사과</li>
          <li>멜론</li>
          <li>바나나</li>
      </ul>
    
  </dl>
  <dl>흰색 작은 원 모양
      <ul type="circle">
          <li>수박</li>
          <li>참외</li>
          <li>옥수수</li>
      </ul>
    
  </dl>
  <dl>검정색 사각형 모양
      <ul type="square">
          <li>감자</li>
          <li>상추</li>
          <li>고구마</li>
      </ul>
     
  </dl>
</body></html>
