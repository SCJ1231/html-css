<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p 224(동시적용)</title>
    <style>
        div{
            width: 500px;
            height: 500px;
        }
        .container{
            border: 4px solid tomato;
            margin: 50px;
        }
        .transformed{
            background-color: wheat;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }
        .transformed:hover{
            transform: rotate(90deg) scale(0.5) translateX(50px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="transformed">transformed</div>
    </div>
    
</body>
</html>
