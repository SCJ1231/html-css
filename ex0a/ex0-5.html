<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>a태그</title>
</head>

<body>
    <h1><a href="http://127.0.0.1:49838/ex0a/ex0-0.html">홈으로</a></h1>
    <!--  b태그는 글자 굵기-->
    이글은 평범한 글이고<br>
    <b>이글은 굵은 글이에요.</b>

    <hr>
    <!--a태그는 주소를 입력할 수 있다.-->
    <b><a href="http://www.naver.com">네이버</a></b>
    <a href="http://www.daum.net">다음</a>
    <a href="http://www.google.com">구글</a>
    <hr>
    <!--    p태그 응용가능-->
    <!--    p태그 + b태그 응용가능-->
    <p><b><a href="http://www.naver.com">네이버</a></b></p>
    <p><a href="http://www.daum.net">다음</a></p>
    <p><a href="http://www.google.com">구글</a></p>
    <hr>
    <!--   h태그 응용가능-->
    <h1><a href="http://www.naver.com">네이버</a></h1>
    <h2><a href="http://www.daum.net">다음</a></h2>
    <h3><a href="http://www.naver.com">네이버</a></h3>
    <h4><a href="http://www.google.com">구글</a></h4>
</body></html>
